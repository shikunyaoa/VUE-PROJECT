<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的基本代码</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>水果列表</div>
        <ul>
            <li v-for="item in fruits">{{item}}</li>
            <li >{{info.name + '---' + info.age + '---' + info.gender}}</li>
        </ul>
    </div>
    <script>
        //创建一个vue的实例
        var vm = new Vue({
            el: '#app',
            data: {  //data中存放的是el中需要用到的数据
                fruits: ["app", "orange", "banna"],
                info: {
                    name: 'lisi',
                    age: 12
                }
            }
        })
        //响应式的操作数组
        vm.$set(vm.fruits, 1, "test");
        //响应式的操作对象
        vm.$set(vm.info, 'gender', 'male');

    </script>
</body>
</html>
