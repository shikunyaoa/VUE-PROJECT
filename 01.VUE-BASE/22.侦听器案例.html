<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>侦听器案例</title>
</head>
<body>
    <div id="app">
        <div>
            <span>用户名:</span>
            <span>
                <input type="text" v-model.lazy="firstname">
            </span>
            <span>{{tip}}</span>
        </div>


    </div>

    <script src="lib/vue.js"></script>
    <script>
        /**
         * 调用后台接口验证输入用户名是否存在，返回提示信息
         * @type {Vue}
         */
        var vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                tip: ''
            },
            methods: {
                checkName: function (firstname) {
                    var that = this;
                    setTimeout(function () {
                        if(firstname == 'admin'){
                            that.tip = '用户名已经存在';
                        }else{
                            that.tip = "用户可以使用";
                        }
                    }, 2000);
                }
            },
            watch: {
                //val当前的最新值
                firstname: function (val) {
                    this.checkName(val);
                    this.tip = "正在验证";
                }
            }
        })
    </script>
</body>
</html>
