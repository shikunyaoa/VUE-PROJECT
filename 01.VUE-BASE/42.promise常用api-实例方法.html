<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42.promise常用api</title>
</head>
<body>

<script type="text/javascript">
    function func(){
        return new Promise(function(resolve, reject){
            // 这里用于实现异步任务
            setTimeout(function(){
                var flag = false;
                if(flag) {
                    // 正常情况
                    resolve('hello');
                }else{
                    // 异常情况
                    reject('出错了');
                }
            }, 100);
        });
    }

   func()
    .then(function(data){
        console.log(data);
    })
    .catch(function(data){
        console.log(data);
    })
    .finally(function(){
        console.log("任务结束了");
    })
</script>
</body>
</html>
