<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model数据绑定</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <!--v-model双向数据绑定，数据发生了改变内容会变，内容变了数据也会发生改变-->
        <input type="text" v-model="msg">
    </div>
    <script>
        //创建一个vue的实例
        var vm = new Vue({
            el: '#app',
            data: {  //data中存放的是el中需要用到的数据
                msg: '最简单地Vue实践'
            }
        })
    </script>
</body>
</html>
