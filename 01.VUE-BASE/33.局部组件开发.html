<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件开发</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button-counter></button-counter>
    </div>
    <script>

        var buttons = {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button @click="handle">被点击了{{count}}次</button>',
            methods: {
                handle: function () {
                    this.count++;
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {  //data中存放的是el中需要用到的数据
                msg: '最简单地Vue实践'
            }, //局部组件只能在父组件中使用
            components: {
                "button-counter": buttons
            }
        })
    </script>
</body>
</html>
