<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-on绑定事件</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <!--v-on绑定事件-->
        <button v-on:click="num++">button1</button>
        <!--v-on绑定事件的简写方式-->
        <button @click="num++">button2</button>
        <!--v-on绑定编写的方法-->
        <button @click="handle1">button3</button>
        <!--v-on调用编写的方法-->
        <button @click="handle2(123, 456, $event)">button4</button>
    </div>

    <script>
        //绑定编写的方法，默认会传递触发事件的对象
        //调用编写的方法，需要将触发事件的对象以$event的方式作为最后一个参数进行传递
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle1: function (event) {
                    console.log(event.target.innerHTML)
                    this.num++;
                },
                handle2: function (p, p1, event) {
                    console.log(p, p1);
                    console.log(event.target.innerHTML)
                }
            }
        })
    </script>
</body>


</html>
