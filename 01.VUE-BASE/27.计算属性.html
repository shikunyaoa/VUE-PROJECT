<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <span>{{msg}}</span>
        <span>{{reverseMessage}}</span>
    </div>

    <script src="lib/vue.js"></script>
    <script>
        /**
         * v-show的原理是设置元素的display
         * @type {Vue}
         */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            methods: {

            },
            computed: {
                reverseMessage: function () {
                   return this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
