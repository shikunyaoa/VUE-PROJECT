<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38.具名插槽</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <alet-box>
            <p slot="header">标题信息</p>
            <p>主要内容1</p>
            <p>主要内容2</p>
            <p slot="footer">底部信息</p>

        </alet-box>
        <alet-box>
            <template slot="header">
                <p>标题信息1</p>
                <p>标题信息2</p>
            </template>

            <p>主要内容1</p>
            <p>主要内容2</p>
            <template slot="footer">
                <p >底部信息1</p>
                <p >底部信息2</p>
            </template>


        </alet-box>
    </div>
    <script>

        /**
         * slot插槽，组件中有数据时slot中默认的不显示，否则显示
         */
        Vue.component('alet-box',{
            template: `
                <div>
                   <header>
                        <slot name="header"></slot>
                    </header>
                    <main>
                        <slot ></slot>
                    </main>
                    <footr>
                        <slot name="footer"></slot>
                    </footr>
                </div>
            `

        })
        var vm = new Vue({
            el: '#app',
            data: {  //data中存放的是el中需要用到的数据
                msg: '最简单地Vue实践'
            }
        })
    </script>
</body>
</html>
