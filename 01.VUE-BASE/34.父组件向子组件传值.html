<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34.父组件向子组件传值</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--静态传值-->
        <button-counter title="父组件传值"></button-counter>
        <!--动态传值-->
        <button-counter title="父组件传值" :msg="msg"></button-counter>
    </div>
    <script>

        var buttons = {
            props: ['title', 'msg'],
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button @click="handle">被点击了{{count + " "+ title + " " + msg}}次 </button>',
            methods: {
                handle: function () {
                    this.count++;
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {  //data中存放的是el中需要用到的数据
                msg: '最简单地Vue实践'
            }, //局部组件只能在父组件中使用
            components: {
                "button-counter": buttons
            }
        })
    </script>
</body>
</html>
