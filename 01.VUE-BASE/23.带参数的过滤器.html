<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带参数的过滤器</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{date | format('yyyy-MM-dd')}}</p>

    </div>
    <script>

        /**
         * 创建过滤器
         * @type {Vue}
         */
        Vue.filter('format',function (val, arg) {
            if(arg == 'yyyy-MM-dd'){
                var ret = '';
                ret += val.getFullYear() + '-'+ (val.getMonth() + 1) + '-' + val.getDate();
                return ret;
            }
        })


        var vm = new Vue({
            el: '#app',
            data: {  //data中存放的是el中需要用到的数据
                date: new Date()
            },
            filters: {
                //局部过滤器
            }
        })
    </script>
</body>
</html>
