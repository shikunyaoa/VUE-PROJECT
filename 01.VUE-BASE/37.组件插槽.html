<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>37.组件插槽</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <alet-box>有bug发生</alet-box>
    </div>
    <script>

        /**
         * slot插槽，组件中有数据时slot中默认的不显示，否则显示
         */
        Vue.component('alet-box',{
            template: `
                <div>
                   <strong>ERROR:</strong>
                   <slot></slot>
                </div>
            `

        })
        var vm = new Vue({
            el: '#app',
            data: {  //data中存放的是el中需要用到的数据
                msg: '最简单地Vue实践'
            }
        })
    </script>
</body>
</html>
