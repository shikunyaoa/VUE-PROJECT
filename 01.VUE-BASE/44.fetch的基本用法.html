<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>44.fetch的基本用法</title>
</head>
<body>

<script type="text/javascript">

    fetch("http://www.baidu.com",{
        method: 'get'
    }).then(function (data) {
        //返回的是promise对象，而不是具体的值
        return data.text();
    }).then(function (data) {
        console.log(data);
    })
</script>
</body>
</html>
