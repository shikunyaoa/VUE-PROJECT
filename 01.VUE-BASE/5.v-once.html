<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <!--v-once只编译一次，可以节省资源-->
    <p v-once>{{info}}</p>
</div>
<script>
    //创建一个vue的实例
    var vm = new Vue({
        el: '#app',
        data: {  //data中存放的是el中需要用到的数据
            msg: '最简单地Vue实践',
            info: '你好'
        }
    })
</script>
</body>
</html>
