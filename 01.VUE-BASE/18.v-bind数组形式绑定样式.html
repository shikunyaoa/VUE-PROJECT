<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind样式</title>
    <style>
        .active{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .error{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class='[activeClass, errorClass]'>测试样式</div>
        <buttion @click="handle">切换</buttion>
    </div>

    <script src="lib/vue.js"></script>
    <script>
        /**
         * 样式绑定
         * @type {Vue}
         */
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: "active",
                errorClass: "error"
            },
            methods: {
                handle: function () {
                   this.activeClass = '';
                   this.errorClass = '';
                }
            }
        })
    </script>
</body>
</html>
