<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
    </div>

    <script src="lib/vue.js"></script>
    <script>

        /**
         * 自定义指令
         * @type {Vue}
         */

        Vue.directive('focus', {
            inserted: function (el) {
                //el表示指令绑定的元素
                el.focus();
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
