<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on自定义按键修饰符</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <form action="">
            <div>
                姓名: <input type="text" @click.keyup.a="clearContent" v-model="username">
            </div>
            <div>
                密码: <input type="text" @click.keyup.a="handle" v-model="password">
            </div>
            <button @click="handle">提交</button>
        </form>
    </div>
</body>
<script>
    //自定义按键修饰符名字是随意的，但是值必须是event.keyCode的值
    Vue.config.keyCodes.a = 65;
    var vm = new Vue({
        el: '#app',
        data: {
            username: '',
            password: ''
        },
        methods: {
            clearContent: function(){
              this.username = '';
            },
            handle: function () {
                console.log(this.username, this.password);
            }
        }

    })
</script>
</html>
