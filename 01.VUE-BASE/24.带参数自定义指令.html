<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>带参数自定义指令</title>
</head>
<body>
    <div id="app">
        <input type="text" v-color="msg">
    </div>

    <script src="lib/vue.js"></script>
    <script>

        /**
         * 自定义指令
         * @type {Vue}
         */

        Vue.directive('color', {
            bind: function (el, binding) {
                el.style.background = binding.value.color;
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: {
                    color: "orange"
                }
            },
            methods: {

            }
        })
    </script>
</body>
</html>
