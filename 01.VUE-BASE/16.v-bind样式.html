<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind样式</title>
    <style>
        .active{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .error{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="{active: isActive, error: isError}">

        </div>
        <buttion @click="handle">切换</buttion>
    </div>

    <script src="lib/vue.js"></script>
    <script>
        /**
         * 样式绑定
         * @type {Vue}
         */
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                isError: true
            },
            methods: {
                handle: function () {
                   this.isActive = !this.isActive;
                   this.isError = !this.isError;
                }
            }
        })
    </script>
</body>
</html>
