<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-for 和v-if结合使用</title>
</head>
<body>
    <div id="app">
        <div v-if="v == 13" v-for="(v,k,i) in fruits">{{v+'--'+k+'---'+i}}</div>
    </div>

    <script src="lib/vue.js"></script>
    <script>
        /**
         * v-show的原理是设置元素的display
         * @type {Vue}
         */
        var vm = new Vue({
            el: '#app',
            data: {
                fruits: {
                    uname: "lisi",
                    age: 13,
                    gender: "male"
                }
            },
            methods: {

            }
        })
    </script>
</body>
</html>
